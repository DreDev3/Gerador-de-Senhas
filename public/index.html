<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Gerador de Senhas</title>
</head>

<body>

  <section class="container">

    <h1>Gerador de senhas</h1>

    <div class="result">Selecione as opções</div>
    <div class="text-title">
    <p> Quantidade de caracteres<input type="number" value="1" max="20" min="0" class="quant">
      <h6 class="alert">Maximo 20 caracteres</h6></p>
  </div>

    <p>Adicionar números<input type="checkbox" class="chk-numeros"></p>

    <p>Letras maiúsculas<input type="checkbox" class="chk-maiusculas"></p>

    <p>Letras minúsculas<input type="checkbox" class="chk-minusculas"></p>

    <p>Adicionar símbolos<input type="checkbox" class="chk-simbolos"></p>

    <button class="button">Gerar senha</button>
  </section>

  <script src="./assets/js/bundle.js"></script>
</body>

</html>
